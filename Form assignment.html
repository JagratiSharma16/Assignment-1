<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Assignment-1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h1><b><u>Student Registration Form</u></b></h1>
        <form action="">
            <div>
                <label for="FN">First Name:</label>
                <input type="text" id="FN">
            </div>
            <br>
            <div>
                <label for="LN">Last Name:</label>
                <input type="text" id="LN">
            </div>
            <br>
            <div>
                <label for="">DOB:</label>
                <input type="date" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Email:</label>
                <input type="email" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Age of student:</label>
                <input type="number" name="" id="">
            </div>
            <br>
            <div>
                <label for="state">State:</label>
                <select name="mystate" id="state">
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Jk">Jammu and Kashmir</option>
                    <option value="Uk">UttraKhand</option>
                </select>
            </div>
            <br>
            <label for="psw">Password:</label>
            <input type="password" name="psw" id="psw">
            <br>
            <div>
                <label for="">Gender:</label>
                <input type="radio" name="abc" id="gender" value="male">
                <label for="gender" \n>Male</label>

                <input type="radio" name="abc" id="gender" value="female">
                <label for="gender">Female</label>

                <input type="radio" name="abc" id="gender" value="other">
                <label for="gender">Other</label>
                <br>
            </div>

            <br>
            <div><input type="submit" value="submit"><input type="reset" value="reset" class="btn">
                </div>
        </form>
    </div>
</body>
</html>
